{% extends 'base.html' %} {% block content %}

<div class="masthead">
  <div class="container">
    <div class="row g-0">
      <div class="col-md-6 masthead-text">
        <h1 class="post-title">{{ walk.title }}</h1>
      </div>
      <div>
        <img src="{{ walk.featured_img.url }}" alt="{{walk.title}}" />
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col card mb-4 mt-3 left top">
      <div class="card-body">
        <p class="card-text">{{ walk.content }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
