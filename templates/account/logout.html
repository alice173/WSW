<!--prettier-ignore-->
{% extends "base_account.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h2 class="mb-md">Sign Out</h2>
<p class="mb-sm">Are you sure you want to sign out?</p>
<div class="button-wrapper">
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %} {% if redirect_field_value %}
    <input
      type="hidden"
      name="{{ redirect_field_name }}"
      value="{{ redirect_field_value }}"
    />
    {% endif %}
    <button class="btn" type="submit">{% trans 'Sign Out' %}</button>
  </form>
  <a href="{{ home_url }}" class="btn btn--outline"> Home</a>
</div>
{% endblock %}
