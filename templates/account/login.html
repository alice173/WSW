<!--prettier-ignore-->
{% extends "base_account.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<h2 class="mb-md">Welcome Back</h2>
<p class="mb-sm">
  Sign in to continue. Don't have an account?
  <a href="{{ signup_url }}" class="sign-up-button">Create one here</a>
</p>
<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %} {{ form.as_p }} {% if redirect_field_value %}
  <input
    type="hidden"
    name="{{ redirect_field_name }}"
    value="{{ redirect_field_value }}"
  />
  {% endif %}
  <button class="btn" type="submit">{% trans "Sign In" %}</button>
</form>

{% endblock %}
